<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Petshop da Belinha</title>
        <link rel="stylesheet" href="styles/style-main.css"/>
    </head>
    <body>
        <header class="header">
            <section class="header__section">
                <input type="checkbox" id="menu" class="header__menu-checkbox"/>
                <label for="menu">
                    <span class="header__menu"></span>
                </label>

                <ul class="header__menu-lista">
                    <li class="header__menu-lista-item-titulo">
                        Produtos
                    </li>
                    <li class="header__menu-lista-item">
                        <a href="#" class="header__menu-lista-link">Brinquedos</a>
                    </li>
                    <li class="header__menu-lista-item">
                        <a href="#" class="header__menu-lista-link">Casinhas</a>
                    </li>
                    <li class="header__menu-lista-item">
                        <a href="#" class="header__menu-lista-link">Petiscos</a>
                    </li>
                    <li class="header__menu-lista-item">
                        <a href="#" class="header__menu-lista-link">Ração</a>
                    </li>
                    <li class="header__menu-lista-item">
                        <a href="#" class="header__menu-lista-link">Remédios</a>
                    </li>
                </ul>

                <img class="header__icon" src="sources/taskbar/IconMain.png"/>
                <h1 class="header__icon-text">Petshop da Belinha</h1>
            </section>
            <section class="header__section">
                <a href="#"><img class="header__item" src="sources/taskbar/House.png"/></a>
                <a href="#"><img class="header__item" src="sources/taskbar/Services.png"/></a>
                <a href="#"><img class="header__item" src="sources/taskbar/ShoppingCart.png"/></a>
            </section>
        </header>
        <main>
            <section class="main__banner">
                <h1 class="main__banner-title">Seja bem-vindo a Petshop da Belinha</h1>
                <p>Não conseguiu encontrar o que procurava nas nossas opções?</p>
                <p>Pesquise você mesmo:</p>
                <div class="main__banner-buttons">
                    <input type="search" class="main__banner-input" placeholder="O que você procura?"/>
                    <button class="main__banner-button">Pesquisar</button>
                </div>
            </section>
            <section>

            </section>
            
        </main>
        <footer>

        </footer>
    </body>
</html>
